<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <title>Đăng nhập</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../../static/css/login.css" th:href="@{/css/login.css}" />
    </head>
    <body>
        <div class="container">
			<form method="post" action="login">
				<h1>Chào mừng đến với XPhone</h1>
				<div class="form-row">
					<label for="username">Tên đăng nhập: </label>
					<input type="text" name="username" id="username" placeholder="Nhập tên đăng nhập" th:value="${username}"/>
				</div>
				<div class="form-row">
					<label for="password">Mật khẩu: </label>
					<input type="password" name="password" id="password" placeholder="Nhập mật khẩu"/>
				</div>
				<div class="form-row-sub">
					<input type="checkbox" id="rememberMe" />
					<label for="rememberMe" class="rememberMe">Lưu mật khẩu</label>
					<a href="#" class="forgotPassword"><label>Quên mật khẩu</label></a>
				</div>
				<button type="submit" name="submit">Đăng nhập</button>
			</form>
		</div>
    </body>
</html>
